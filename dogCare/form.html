    <form>
    	<h3>Contact Us</h3>
     <!--First Name Input-->
      <div class="row"> 
        <div class="large-12 columns"> 
          <label>First Name <input type="text" placeholder="Jessica" /> </label> 
        </div>
      </div> 
      <!--Last Name Input-->
      <div class="row"> 
        <div class="large-12 columns"> 
          <label>Last Name <input type="text" placeholder="Smith" /> </label> 
        </div>
      </div>
    <!--Phone Input-->
      <div class="row"> 
        <div class="large-12 columns"> 
          <label>Phone: <input type="tel" placeholder="256-555-3453" /> </label> 
        </div>
      </div> 
    <!--Email Input-->
      <div class="row"> 
        <div class="large-12 columns"> 
          <label>Email <input type="email" placeholder="jessmith@gmail.com" /> </label> 
        </div>
      </div> 
      
      <!--Number of Pets Dropdown-->
      <div class="row">
        <div class="large-12 columns">
         <label>How many Pooches Do You Own? 
        <select>
          <option value="1 Pooch">1 Pooch</option> 
          <option value="2 Pooches">2 Pooches</option> 
          <option value="3 Pooches">3 Pooches</option> 
          <option value="4 Pooches">4 Pooches</option>
          <option value="5 Pooches">5 Pooches</option>
          <option value="6 Pooches">6 Pooches</option>
          <option value="7 Pooches">7 Pooches</option>
          <option value="8+ Pooches">8+ Pooches</option> 
        </select> 
        </label> 
        </div> 
      </div>
      <!-- Size Animal Checkbox-->
      <div class="row"> 
        <div class="large-6 small-12 columns">
         <label>What Size is Your Pooch?</label> 
         <input type="checkbox" name="size" value="Small" id="sizeSmall">
         <label class="opt" for="sizeSmall">Small</label> 
         <input type="checkbox" name="size" value="Medium" id="sizeMedium">
         <label class="opt" for="sizeMedium">Medium</label> 
         <input type="checkbox" name="size" value="Large" id="sizeLarge">
         <label class="opt" for="sizeLarge">Large</label> 
        </div> 
        <!-- Service Radio-->
        <div class="large-6 small-12 columns">
         <label>What Service Would You Like To Find Out More About?</label> 
         <input type="radio" name="size" value="Grooming" id="grooming">
         <label class="opt" for="grooming">Grooming</label> 
         <input type="radio" name="size" value="Boarding" id="boarding">
         <label class="opt" for="boarding">Boarding</label> 
         <input type="radio" name="size" value="Pet-Sitting" id="sitting">
         <label class="opt" for="sitting">Pet-Sitting</label> 
        </div> 
      </div>
      <!--Commnets Box-->
      <div class="row"> 
        <div class="large-12 columns"> 
          <label>Questions/Comments: <textarea placeholder="Comments...."></textarea> </label> 
        </div> 
      </div> 

      <!--Button-->
      <button type="submit">Send</button>
